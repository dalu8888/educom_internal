<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Excelファイルの取り込み | 営業日情報</title>
<link rel="stylesheet" type="text/css" href="resources/css/cmn_style.css">
<link rel="stylesheet" type="text/css" href="resources/css/cmn_layout.css">
<script src="resources/js/jquery-latest.js" type="text/javascript"></script> 
<script src="resources/js/jquery.tablesorter.min.js" type="text/javascript"></script> 
<script type="text/javascript" src="resources/js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="resources/js/common.js"></script>
<script type="text/javascript" language="javascript" src="resources/js/fixed_midashi.js"></script>
<script>
window.onload = function()
{
    FixedMidashi.create();
};
$(document).ready(function(){
    $('.pulldownButton').click(function(){
        $(this).next('.pulldownContents').stop(true, true).slideToggle();
		$(this).toggleClass("active");
    });
});
$(function() {
  $('.searchArea .tabList').click(function() {
    var index = $('.searchArea .tabList').index(this);
    $('.searchArea .tabList').removeClass('active');
    $(this).addClass('active');
    $('.searchArea .tabContents').removeClass('show').eq(index).addClass('show');
  });
});
$(function() {
  $('.listArea .tabList').click(function() {
    var index = $('.listArea .tabList').index(this);
    $('.listArea .tabList').removeClass('active');
    $(this).addClass('active');
    $('.listArea .tabContents').removeClass('show').eq(index).addClass('show');
  });
});
</script> 
</head>

<body>
	<header id="header">
		<h1 class="pegeTitle">営業日情報</h1>
           	  <div class="userArea">
	    <p>●●●●部　江戸太郎</p>
	    <p class="btnBlue"><img src="resources/img/icon_logout.png" width="20" height="19" alt=""/></p>
      </div>
    </header>

	<nav id="pageNav">
    	<div id="hamburger" class="btnBlue pulldownButton"><span class="icon"></span></div>
        <ul class="pulldownContents">
            <li class="listItem">サポート情報</li>
            <li class="listItem">ユーザ情報</li>
            <li class="listItem">顧客情報</li>
            <li class="listItem">営業日情報</li>
<li class="listItem">パスワード変更</li>
        </ul>
	</nav>


<div class="searchArea">
  <div class="w100 clearfix pt42">
    
    
    
    
  <table class="table_01 fream_gray">
<tbody>
<tr class="bgColor_blue">
	<th class="title">Excel出力する年度を選択してください。</th>
	</tr>
<tr>
  <td class=""><input type="checkbox" name="checkbox" id="checkbox" class="mr05">2016年度</td>
  </tr>
<tr>

</tr>
<tr>

</tr>
<tbody>
</table>
</div>

<div class="clearfix blockC pt20">
<ul>
      <li class="btnBlue2 taC w121px">書き出し</li>
      <li class="btnBlue2 taC w200px ml20">標準カレンダー書き出し</li>
      <li class="btnGray taC w121px ml20">キャンセル</li>
    </ul>

  </div>
  
    <!-- /.searchArea --></div>
</body>
</html>
